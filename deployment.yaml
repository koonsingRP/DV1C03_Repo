apiVersion: apps/v1
kind: Deployment
metadata:
 name: apache-deployment
spec:
  selector:
    matchLabels:
      app: apache
   replicas: 2
     template:
       metadata:
         labels:
           app: apache
       spec:
         containers:
         - name: apache
           image: 22050108_webimage:1.1
           ports:
           - containerPort: 8080
