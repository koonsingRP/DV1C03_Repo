apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: 22050108_webimage:1.1
        ports:
        - containerPort: 80
---        
 
apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    name: app-service 
    app: apache       
spec:
  type: NodePort
  ports:
     - port: 80
       targetPort: 80
       nodePort: 42000
  selector: 
    name: apache-deployment 
    app: apache




